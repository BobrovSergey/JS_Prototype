<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
<div class="container">
	<h2>Choose figure</h2>
	<ul class="figure-list">
		<li class="figure-li" id="rectangle_li">
			<div>
				<label for="rectangle">Rectangle</label>
				<input id="rectangle" value="Rectangle" type="radio" name="type">
			</div>
			<div class="dimensions" id="rectangle_dimensions">
				<div>
					<label for="rectangle_width">Rectangle width</label>	
					<input id="rectangle_width" type="number" required='required' name="rectangle_width">
				</div>
				
				<div>
					<label for="rectangle_height">Rectangle height</label>	
					<input id="rectangle_height" type="number" required='required' name="rectangle_height">
				</div>
			</div>
			
		</li>
		<li class="figure-li" id="triangle_li">
			<div>
				<label for="triangle">Triangle</label>
				<input id="triangle" value="Triangle" type="radio" name="type">
			</div>
			<div class="dimensions" id="triangle_dimensions">
				<div>
					<label for="triangle_width">Triangle width</label>
					<input id="triangle_width" type="number" required='required' name="triangle_width">
				</div>

				<div>
					<label for="triangle_height">Triangle height</label>
					<input id="triangle_height" type="number" required='required' name="triangle_height">
				</div>
			</div>
		</li>
		<li class="figure-li" id="circle_li">
			<div>
				<label for="circle">Circle</label>
				<input id="circle" value="Circle" type="radio" name="type">
			</div>
			<div class="dimensions" id="circle_dimensions">
				<div>
					<label for="circle_radius">Circle radius</label>
					<input id="circle_radius" type="number" required='required' name="circle_radius">
				</div>
			</div>
		</li>
	</ul>
	
</div>

<button class="ok" name="ok" id="ok">Render</button>

<div class="result">
	<canvas id="myCanvas"></canvas>
	<div id="area"></div>
</div>

<script src="main.js"></script>
</body>
</html>
